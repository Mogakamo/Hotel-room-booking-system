<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div id="login">
    <h1>Login</h1>
    <form name="login_form" action="php/authentication.php" onsubmit="return validation()" method="POST">
        <label for="username">
            Username:
        </label>
        <input type="text" id="username" name="user" autocomplete="off" required/>
        <label for="password">
            passord
        </label>
        <input type="password" id="password" name="password" autocomplete="off" required/>
        <input type="submit" id="submit" name="submit" value="login"/>
    </form>
</div>
<script src="js/validation.js" rel="script"></script>
</body>
</html>
